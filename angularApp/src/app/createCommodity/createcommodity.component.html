
<div class="col-md-6 col-md-offset-3">
    <h2>Create Item</h2>
    <form name="form" (ngSubmit)="f.form.valid && createItem()" #f="ngForm" novalidate>        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
                <div *ngIf="f.submitted && !name.valid" class="help-block">Item name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
                    <label for="type">Commodity Type</label>
                    <input type="text" class="form-control" name="type" [(ngModel)]="model.type" #type="ngModel" required />
                    <div *ngIf="f.submitted && !type.valid" class="help-block">Commodity Type is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !price.valid }">
                <label for="price">Item Price (In Rands)</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="model.price" #price="ngModel" required />
                <div *ngIf="f.submitted && !price.valid" class="help-block">Price is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !department.valid }">
                <label for="department">Department</label>
                <input type="radio" value="Food" name="department" [ngModel]="model.department" required #department="ngModel"> Food
                <input type="radio" value="Clothing" name="department" [ngModel]="model.department" required #department="ngModel"> Clothing
                <div *ngIf="f.submitted && !department.valid" class="help-block">Department is required</div>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="file" accept="image/*" >
            </div>
           
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Create Item</button>
